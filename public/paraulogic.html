<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paraulogic Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="paraulogic.css">
    <script type="text/javascript" src="paraulogic.js"></script>

  </head>

  <body>
    <button type="button" class="btn btn-outline-danger btn-dark btn-sm" id="back" onclick="window.location.href='/index.html'">Inici</button>

    <form>
      <div class="form-row justify-content-center">
        <div class="col-3">
          <input type="text" class="form-control text-info font-weight-bold text-uppercase" id="lletraI" placeholder="Lletra Imprescindible">
          <p id="invalid1" class="text-justify text-center text-danger">Introdueix una unica lletra vàlida.</p>
        </div>
        <div class="col-4">
          <input type="text" class="form-control text-info font-weight-bold text-uppercase" id="lletres" placeholder="Altres lletres">
          <p id="invalid2" class="text-justify text-center text-danger">Introdueix un conjunt de lletres vàlid.</p>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-success" onclick="updatePossiblesValors()">Solució</button>
        </div>

      </div>
      <div class="form-row justify-content-center mx-5">
        <p id="intro" class="text-justify text-center my-2">Resultats:</p>
      </div>
      <div class="row justify-content-center mx-5 my-2">
        <p id="paraules" class="text-justify text-center my-3 py-5">--Encara no hi ha resultats--</p>
      </div>
      <div class="row justify-content-center mx-5 my-3">
        <p id="loading"class="text-justify text-center bg-warning">Rebent la informació... <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">

        </p>
      </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
